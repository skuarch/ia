<ion-header>
    <ion-navbar secondary no-border-bottom>
        <ion-title>
            Search
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-searchbar (ionInput)="getItems($event)">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <div [innerHTML]="item.highlighting.title"></div>
        </ion-item>
    </ion-list>
</ion-content>
