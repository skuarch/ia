<ion-header>
  <ion-toolbar>
    <ion-title>
      {{policy.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        title: {{policy.title}}
        <br/>
        id: {{policy.id}}
      </ion-item>
  </ion-list>
</ion-content>
