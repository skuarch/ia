<ion-content>
  <ion-header class="header-large">
    <ion-navbar secondary no-border-bottom color="primary">
      <ion-buttons end>
        <button menuToggle>
          <ion-icon name="md-menu" color="secondary"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{'policies.title' | translate}}</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-grid class="container">
    <ion-row responsive-sm>
      <ion-col width-33 class="list-container" *ngFor='let section of array'>
        <ion-list-header>{{section.name}}</ion-list-header>
        <ion-card>
          <ion-list>
            <ion-item *ngFor='let subsection of section.subsections' (click)='showPolicies(subsection)'>
              <button ion-item class="unread">
                {{subsection.name}}
                <ion-icon name="ios-arrow-forward" item-right color="ink-light"></ion-icon>
              </button>
              <ion-list class="sublist-container" id="sub-{{subsection.id}}">
                <button class="display-none" (click)='openPage(policy)' id='policy{{policy.id}}' ion-item *ngFor='let policy of subsection.policies'>
                  <ion-icon name="list-box" color="ink-light"></ion-icon>
                  {{policy.title}}                                    
                </button>
              </ion-list>
            </ion-item>
            <ion-item *ngFor='let policy of section.policies'>
              <button (click)='openPage(policy)' ion-item>
                <ion-icon name="list-box" color="ink-light"></ion-icon>
                {{policy.title}}
              </button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
