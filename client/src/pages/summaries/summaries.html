<ion-header>
    <ion-navbar secondary no-border-bottom>
        <ion-title>Policy summaries</ion-title>
        <ion-buttons end>
            <button menuToggle>
              <ion-icon name="menu"></ion-icon>   
            </button>
          </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let policy of policies">
            <ion-item>
                <div [innerHTML]="policy.doc.title"></div>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
