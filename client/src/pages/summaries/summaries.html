<ion-header>
    <ion-navbar secondary no-border-bottom>
        <ion-title>{{'policies.title' | translate}}</ion-title>
        <ion-buttons end>
            <button menuToggle>
              <ion-icon name="menu"></ion-icon>   
            </button>
          </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="home">
    <div *ngFor='let groups of json' class="list">
        
        <div class="item item-divider">
            group: {{groups.group.name}}            
        </div>

        <div *ngFor='let subGroup of groups.group.subGroup'>
            <div class="item" href="#">
                -subgroup: {{subGroup.name}}
                <div *ngFor='let subGroupPolicies of subGroup.policy'>
                    --{{subGroupPolicies.title}}
                </div>
            </div>
        </div>

        <div *ngFor='let groupPolicies of groups.group.policies' class="item" href="#">
            {{groupPolicies.title}}
        </div>        

    </div>

</ion-content>
